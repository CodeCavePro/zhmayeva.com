<section class="portfolio-2 section {% if include.extra_class %}{{include.extra_class}} {% endif %}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="title">Our Recent Work</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 filterbox">
        <ul>
          <li>
            <a class="buttons active" data-filter="all">ALL</a>
            <a class="buttons" data-filter="WordPress">WordPress</a>
            <a class="buttons" data-filter="Jekyll">Jekyll</a>
            <a class="buttons" data-filter="HTML">HTML</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
     {% for portfolio in site.portfolios %}
      <div class="col-lg-4 col-sm-6 custom-mb-4 image-filter {{portfolio.tags}}">
        <div class="portfolio-item">
          {% if portfolio.post_image %}
           <a href="{{portfolio.url| relative_url}}"><img src="{{portfolio.post_image| relative_url}}" alt="{{portfolio.title}}" class="img-fluid"/></a>
          {% endif %}
          <div class="info">
            <h3><a href="{{portfolio.url| relative_url}}">{{portfolio.title}}</a></h3>
            <h6>{{portfolio.sub_title}}</h6>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

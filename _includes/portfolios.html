<section class="spotlight-portfolio section-ptb bg-semi-white">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="title">Our Recent Work</h2>
      </div>
    </div>
    <div class="row">
     {% for portfolio in site.portfolios limit: 6 %}
      <div class="col-lg-4 col-md-6 items">
        {% if portfolio.post_image %}
         <img src="{{portfolio.post_image| relative_url}}" class="image img-fluid" alt="portfolio"/>
        {% endif %}
        <div class="overlay">
          <div class="social">
            <h3><a href="{{portfolio.url| relative_url}}">{{portfolio.title}}</a></h3>
            <p>{{portfolio.excerpt | strip_html | truncate: 200}}</p>
            <h6><a href="{{portfolio.url| relative_url}}">View Details</a></h6>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
